name: Build

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above.
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - run: npm ci
      - run: npm run verify
      - run: npm run build
      - id: artifact-name
        name: Generate xpi artifact name
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: return `notero-${require('./gen/version')}`
      - id: upload-artifact
        name: Upload xpi artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.result }}
          path: build/
      - name: Comment PR build
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ## ü§ñ Build Bot

            **‚úÖ Successful build**

            ‚¨áÔ∏è Download: [${{ steps.artifact-name.outputs.result }}](${{ steps.upload-artifact.outputs.artifact-url }})
