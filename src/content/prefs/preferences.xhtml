<linkset>
  <html:link rel="localization" href="notero.ftl" />
</linkset>

<!-- The `notero` variable used below is defined in `scripts/build.ts` -->
<groupbox onload="notero.preferences.init();">
  <label>
    <html:h2 data-l10n-id="notero-preferences-notion-groupbox-heading" />
  </label>
  <label data-l10n-id="notero-preferences-notion-groupbox-description">
    <label
      data-l10n-name="notero-preferences-readme"
      is="zotero-text-link"
      href="https://github.com/dvanoni/notero#readme"
    />
  </label>
  <separator class="thin" />
  <hbox>
    <button
      id="notero-notionLogin"
      label="Log in with Notion"
      oncommand="notero.preferences.openNotionLogin(event);"
    />
  </hbox>
  <separator class="thin" />
  <hbox align="center" id="notero-notionToken-container">
    <label
      control="notero-notionToken"
      data-l10n-id="notero-preferences-notion-token"
    />
    <html:input
      id="notero-notionToken"
      preference="extensions.notero.notionToken"
      type="password"
    />
    <button
      data-l10n-id="notero-preferences-notion-token-visibility"
      data-l10n-args='{"action":"reveal"}'
      id="notero-notionToken-visibility"
      image="chrome://zotero/skin/16/universal/view.svg"
      oncommand="notero.preferences.toggleNotionTokenVisibility();"
    />
  </hbox>
  <hbox align="center">
    <label
      control="notero-notionDatabase"
      data-l10n-id="notero-preferences-notion-database"
    />
    <menulist
      id="notero-notionDatabase"
      disabled="true"
      native="true"
      preference="extensions.notero.notionDatabaseID"
    >
      <menupopup />
    </menulist>
  </hbox>
  <label id="notero-notionDatabaseError" hidden="true" />
</groupbox>

<groupbox>
  <label>
    <html:h2 data-l10n-id="notero-preferences-properties-groupbox-heading" />
  </label>
  <label data-l10n-id="notero-preferences-properties-groupbox-description" />
  <separator class="thin" />
  <hbox align="center">
    <label
      control="notero-pageTitleFormat"
      data-l10n-id="notero-preferences-page-title-format"
    />
    <menulist
      id="notero-pageTitleFormat"
      disabled="true"
      native="true"
      preference="extensions.notero.pageTitleFormat"
    >
      <menupopup />
    </menulist>
  </hbox>
</groupbox>

<groupbox>
  <label>
    <html:h2 data-l10n-id="notero-preferences-sync-groupbox-heading" />
  </label>
  <label data-l10n-id="notero-preferences-sync-groupbox-description1" />
  <label data-l10n-id="notero-preferences-sync-groupbox-description2" />
  <separator class="thin" />
  <hbox class="virtualized-table-container" flex="1">
    <html:div id="notero-syncConfigsTable-container" />
  </hbox>
  <separator class="thin" />
  <checkbox
    data-l10n-id="notero-preferences-sync-on-modify-items"
    id="notero-syncOnModifyItems"
    native="true"
    preference="extensions.notero.syncOnModifyItems"
  />
  <checkbox
    data-l10n-id="notero-preferences-sync-notes"
    id="notero-syncNotes"
    native="true"
    preference="extensions.notero.syncNotes"
  />
</groupbox>
